<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Interés Compuesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Interés Compuesto</h1>
        <div>
            <label for="montoInicial">Monto Inicial:</label>
            <input type="number" id="montoInicial" placeholder="Ej: 50000">
            <div id="errorMontoInicial" class="error"></div>
        </div>
        <div>
            <label for="cantidadAnios">Cantidad de Años:</label>
            <input type="number" id="cantidadAnios" placeholder="Ej: 30">
            <div id="errorCantidadAnios" class="error"></div>
        </div>
        <div>
            <label for="montoAnualAgregado">Monto Anual Agregado:</label>
            <input type="number" id="montoAnualAgregado" placeholder="Ej: 1000">
            <div id="errorMontoAnualAgregado" class="error"></div>
        </div>
        <div>
            <label for="tasaInteres">Tasa de Interés (%):</label>
            <input type="number" id="tasaInteres" placeholder="Ej: 7">
            <div id="errorTasaInteres" class="error"></div>
        </div>
        <button id="calcular">Calcular</button>
        <div id="resumen"></div>
        <div class="table-container">
            <table id="tablaResultados">
                <thead>
                    <tr>
                        <th>Año</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="gastoPromedio"></div>
    </div>
    <script src="simulador.js"></script>
</body>
</html>
